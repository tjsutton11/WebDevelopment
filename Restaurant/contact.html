<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="restaurantStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Srisakdi:400,700" rel="stylesheet">
    <style>
        label {
            font-weight: bold;
        }
        input {
            margin-bottom: 5px;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sutton Family Restaurant</h1>
    </header>
        
    <nav>
        <hr>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact Us</a>
        <hr>
    </nav>

    <form action="submit.html" method="POST">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone: </label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="inquiry">Reason for Inquiry: </label>
        <select name="inquiry" id="inquiry">
            <option value="catering" selected>Catering</option>
            <option value="private-party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select><br>

        <label for="info">Additional Information:</label><br>
        <textarea name="info" id="info" cols="30" rows="10"></textarea><br>

        <fieldset>
            <legend>Have you been to the restaurant?</legend>
            <input type="radio" name="questionnaire" id="choice1" value="no">
            <label for="choice1">No</label>
            <input type="radio" name="questionnaire" id="choice2" value="yes">
            <label for="choice2">Yes</label>
        </fieldset>

        <fieldset>
            <legend>Best days to contact you:</legend>
            <input type="checkbox" id="m" name="contact" value="monday">
            <label for="m">M</label>
            <input type="checkbox" id="t" name="contact" value="tuesday">
            <label for="t">T</label>
            <input type="checkbox" id="w" name="contact" value="wednesday">
            <label for="w">W</label>
            <input type="checkbox" id="th" name="contact" value="thursday">
            <label for="th">Th</label>
            <input type="checkbox" id="f" name="contact" value="friday">
            <label for="f">F</label>
        </fieldset><br>

        <input type="submit" name="submit" id="send-request">
    </form>

    <hr>

    <footer>
        <p>Our Location</p>
        <p>123 Monroe Boulevard, Monroeville, PA, 15146</p>
        <p>(412) 412-4121</p>
    </footer>

</body>
</html>
