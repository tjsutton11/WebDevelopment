<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="restaurantStyles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Srisakdi:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        label {
            font-weight: bold;
        }
        input {
            margin-bottom: 5px;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sutton Family Restaurant</h1>
    </header>
        
    <nav>
            <hr>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>

    <form name="contactUs" action="" method="POST" onsubmit="return validateItems();">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone: </label>
            <input type="text" id="phone" name="phone">
        </div>

        <label for="inquiry">Reason for Inquiry: </label>
        <select name="inquiry" id="inquiry">
            <option value="catering" selected>Catering</option>
            <option value="private-party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
        </select><br>

        <label for="info">Additional Information:</label><br>
        <textarea name="info" id="info" cols="30" rows="10"></textarea><br>

        <fieldset>
            <legend>Have you been to the restaurant?</legend>
            <input type="radio" name="questionnaire" id="choice1" value="no">
            <label for="choice1">No</label>
            <input type="radio" name="questionnaire" id="choice2" value="yes">
            <label for="choice2">Yes</label>
        </fieldset>

        <fieldset>
            <legend>Best days to contact you:</legend>
            <input type="checkbox" id="m" name="contact" value="monday">
            <label for="m">M</label>
            <input type="checkbox" id="t" name="contact" value="tuesday">
            <label for="t">T</label>
            <input type="checkbox" id="w" name="contact" value="wednesday">
            <label for="w">W</label>
            <input type="checkbox" id="th" name="contact" value="thursday">
            <label for="th">Th</label>
            <input type="checkbox" id="f" name="contact" value="friday">
            <label for="f">F</label>
        </fieldset><br>

        <input type="submit" name="submit" id="send-request">
    </form>

    <hr>

    <footer>
        <p>Our Location</p>
        <p>123 Monroe Boulevard, Monroeville, PA, 15146</p>
        <p>(412) 412-4121</p>
    </footer>

    <script type="text/JavaScript" src="restaurant.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
